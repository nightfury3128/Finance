        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Register</title>
        </head>
        <body>
            <form id="registerForm" method="POST">
                <div id="stocksContainer">
                    <label for="stock0">Stock:</label>
                    <input type="text" name="stocks[0][name]" placeholder="Company Name" required>
                    <input type="number" name="stocks[0][shares]" placeholder="Number of Shares" min="1" required>
                    <input type="number" name="stocks[0][invested]" placeholder="Amount Invested" step="0.01" required>
                    <button type="button" onclick="addStock()">Add Another Stock</button>
                </div>
                <input type="submit" value="Register">
            </form>
        
            <script>
                let stockCount = 1;
        
                function addStock() {
                    const container = document.getElementById('stocksContainer');
                    const newStock = document.createElement('div');
                    newStock.innerHTML = `
                        <label for="stock${stockCount}">Stock:</label>
                        <input type="text" name="stocks[${stockCount}][name]" placeholder="Company Name" required>
                        <input type="number" name="stocks[${stockCount}][shares]" placeholder="Number of Shares" min="1" required>
                        <input type="number" name="stocks[${stockCount}][invested]" placeholder="Amount Invested" step="0.01" required>
                        <button type="button" onclick="removeStock(this)">Remove</button>
                    `;
                    container.appendChild(newStock);
                    stockCount++;
                }
        
                function removeStock(button) {
                    button.parentNode.remove();
                }
            </script>
        </body>
        </html>
