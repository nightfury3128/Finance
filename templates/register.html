<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>
<body>
    <h2>Register User</h2>
    <form method="post" action="/register"> <!-- Ensure the action matches your Flask route -->
        <div>
            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
        </div>
        <div>
            <label for="income">Monthly Income:</label>
            <input type="number" id="income" name="income" required>
        </div>
        <div>
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>
        </div>
        <div>
            <label for="Companies">Favorite Companies (comma-separated names):</label>
            <input type="text" id="stocks" name="companies" placeholder="e.g., Apple, Microsoft, Google">

        </div>
        <div>
            <input type="submit" value="Register">
        </div>
    </form>
</body>
</html>
